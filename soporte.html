  <main class="soporte">
    <h1>Soporte</h1>
    <p class="intro">¿Tienes dudas o encontraste un error? Déjanos tu mensaje y te responderemos lo antes posible.</p>

    <form class="soporte-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

      <label for="asunto">Asunto:</label>
      <select id="asunto" name="asunto" required>
        <option value="">-- Selecciona un asunto --</option>
        <option value="info">Reporte de información errónea</option>
        <option value="error">Error técnico</option>
        <option value="consulta">Consulta general</option>
      </select>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>
